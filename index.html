<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>艾科技云网络 - 企业服务一站式解决方案</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 网站图标 -->
    <link rel="icon" type="image/x-icon" href="favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>艾科技云网络</h1>
            <p class="subtitle">企业服务 · 专业高效 · 值得信赖</p>
        </div>
    </header>
    
    <main>
        <section class="service-section">
            <h2>企业服务解决方案</h2>
            <div class="service-grid">
                <div class="service-item">
                    <div class="icon-wrapper">
                        <img src="images/营业执照.png" alt="营业执照办理" loading="lazy">
                    </div>
                    <h3>营业执照服务</h3>
                    <p>提供营业执照新办、变更、注销、转让、年报等全流程专业服务</p>
                </div>
                <div class="service-item">
                    <div class="icon-wrapper">
                        <img src="images/有效注册商标.png" alt="商标服务" loading="lazy">
                    </div>
                    <h3>商标注册服务</h3>
                    <p>商标注册、转让、续展、异议、无效宣告等知识产权保护服务</p>
                </div>
                <div class="service-item">
                    <div class="icon-wrapper">
                        <img src="images/实名-公司注册.png" alt="公司注册" loading="lazy">
                    </div>
                    <h3>企业注册服务</h3>
                    <p>有限责任公司、股份有限公司、合伙企业、个体工商户等各类市场主体注册</p>
                </div>
                <div class="service-item">
                    <div class="icon-wrapper">
                        <img src="images/采伐许可证办理.png" alt="许可证办理" loading="lazy">
                    </div>
                    <h3>经营许可证服务</h3>
                    <p>食品经营、餐饮服务、医疗器械、危险化学品等各类经营许可证办理</p>
                </div>
                <div class="service-item">
                    <div class="icon-wrapper">
                        <img src="images/税务服务税务.png" alt="税务服务" loading="lazy">
                    </div>
                    <h3>税务管理服务</h3>
                    <p>税务登记、发票管理、纳税申报、税务筹划等专业税务服务</p>
                </div>
                <div class="service-item">
                    <div class="icon-wrapper">
                        <img src="images/知识产权.png" alt="知识产权" loading="lazy">
                    </div>
                    <h3>知识产权服务</h3>
                    <p>专利、商标、著作权等知识产权申请、保护、维权一站式服务</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 艾科技云网络 版权所有</p>
    </footer>
</body>
</html>
